        document.write("<br>")

    var victorias = parseInt(prompt("numero de victorias"));
    var empates  = parseInt(prompt("numero de empates "));
    var puntostotales = ((victorias*3)+empates);
    var puntos =28;

    imprimir( "el resultado es " + puntostotales);

    if(puntostotales > puntos){
        imprimir("El equipo esta mejor que el año pasado ");

    }

        imprimir("El equipo esta peor que el año pasado ");

    }
    if(puntostotales == puntos){
        imprimir("El equipo esta igual que el año pasado ");

    }



</script>
