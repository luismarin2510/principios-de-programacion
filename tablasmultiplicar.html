<meta charset="UTF-8">

<h1>Tabla de multiplicar</h1>

<script>
function saltolinea(){
    document.write("<br>");
}
function imprimir (linea){
    document.write(linea);
    saltolinea();
}
var tabla = parseInt(prompt("Ingrese la tabla de multiplicar que quieres ver"));
var max = parseInt(prompt("Dime el Maximo que quieres multiplicar ","10"))

if( tabla >=1 ){ // defino la primera tabla minima 
    
    for (var contador = 1; contador <= max ; contador++) { // loop el uso de for 
        imprimir(tabla+" x "+ contador + " = "+ (tabla*contador));
    }

}


</script>
