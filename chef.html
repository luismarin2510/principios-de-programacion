            existe = true;
            alert("repetido " + ingrediente); // alerta de que encontro un ingrediente repetido 
            break; // sale y empeiza de nuevo el while 
         }
        }
        if(existe == false) { // si no existe 
            ingredientes.push(ingrediente); // lo agrega en el array 
            contador++;
         }
