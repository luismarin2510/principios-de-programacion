<meta charset="UTF-8">

<h1>Adivina el numero</h1>

<script>
function saltolinea(){
    document.write("<br>");
}
function imprimir (linea){
    document.write(linea);
    saltolinea();
}
var numeropensado = Math.floor(Math.random()*10)+1;
var numero = parseInt(prompt("Digite un numero de 1 a 10"));

// limitando el ingreso de numero del 1 al 10
if(numero >=1 && numero <=10){
// comparando el numero ingresado 
    if(numeropensado ==numero){
        imprimir("Felicidades Ud ha Acertado");
        imprimir("el numero es "+numeropensado)
    }else{
// mensaje de error 
        imprimir("UD se ha equivocado");
        imprimir("el numero era "+numeropensado)
    }
    }else{
        imprimir("Ud no ha ingresado un numero de 1 al 10")
    }
</script>
