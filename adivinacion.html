<meta charset="UTF-8">

<h1>Adivina el numero</h1>

<script>
function saltolinea(){
    document.write("<br>");
}
function imprimir (linea){
    document.write(linea);
    saltolinea();
}

var contador = 1;

while (contador <= 3) {

    var numeropensado = Math.floor(Math.random()*10)+1;
    var numero = parseInt(prompt("Digite un numero de 1 a 10"));

    // limitando el ingreso de numero del 1 al 1
    if(numero >=1 && numero <=10){
        // comparando el numero ingresado 
        if(numeropensado ==numero){
            alert("Felicidades Ud ha Acertado");
            alert("el numero es "+numeropensado)
            imprimir("Feliciadades Ud ha ganado ")
            contador = 3;
        }else{
            // mensaje de error 
            alert("UD se ha equivocado");
            alert("el numero era "+numeropensado)
        }
    }else{
        alert("Ud no ha ingresado un numero de 1 al 10")
     }
    contador++;

}


</script>
