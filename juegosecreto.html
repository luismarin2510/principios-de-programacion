<meta charset="UTF-8">
<h1>Juego Secreto  </h1>
<br>adivina el numero de 1  a 10 
<br>
<input />
<button>validar </button>


<script>
// var secreto = Math.floor(Math.random()*10)+1; // juego aleatorio de 1  a 10 
var secreto = [3,5,7,9]

var texto = document.querySelector("input"); // capturar todo lo contenido en el campo de text 
var boton = document.querySelector("button");  // capturar el click de boton 
texto.focus(); // llevar cursor al campo de texto

function verificar() {

    var encontrado = false;

    for (var index = 0; index < 4; index++) {


        if(parseInt(texto.value)==secreto[index]){
            alert("ud acerto ");
            encontrado = true;
            break;
        }
    }

    if(encontrado==false){
        alert("ud se equivoco ");
    }

    

    texto.value =""; // borrar texto
    texto.focus(); // llevar cursor al campo de texto 
}
boton.onclick= verificar;  // activar funcion del boton 



</script>
