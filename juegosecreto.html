<script>
// var secreto = Math.floor(Math.random()*10)+1; // juego aleatorio de 1  a 10 
var secreto = sortearnumero(4);
console.log(secreto); // comando para mostar en la consola todos los numeros 

function aleatorio(){  /// me retorna un numero aleatorio 
    return Math.floor(Math.random()*10)+1
}

function sortearnumero(numero){ /// crea una cant de numeros aleatorios 
    var secreto=[];
    var contador =1;

    while(contador <= numero){  // interacion para crear los numeros aleatorios 

        numeroaleatorio = aleatorio(); // toma la interacion de aleatorio 
        secreto.push(numeroaleatorio);
        contador ++;

    }
    return secreto

}


var texto = document.querySelector("input"); // capturar todo lo contenido en el campo de text 
var boton = document.querySelector("button");  // capturar el click de boton 
texto.focus(); // llevar cursor al campo de texto



function verificar() {

    var encontrado = false;

    for (var index = 0; index < secreto.length; index++) {


        if(parseInt(texto.value)==secreto[index]){
            alert("ud acerto ");
            encontrado = true;
            break;
        }
    }

    if(encontrado==false){
        alert("ud se equivoco ");
    }

    

    texto.value =""; // borrar texto
    texto.focus(); // llevar cursor al campo de texto 
}
boton.onclick= verificar;  // activar funcion del boton 



</script>
