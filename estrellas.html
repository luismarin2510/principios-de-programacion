<meta charset="UTF-8">

<h1>Estrellas</h1>

<script>
function saltolinea(){
    document.write("<br>");
}
function imprimir (linea){
    document.write(linea);
}

for (var index = 1; index <=4; index++) { // filas 
    saltolinea(); // permite crear una nueva columna 
    
    for (let inde = 1; inde <=10; inde++) { // columnas 
        imprimir("*")
    }

    
}







</script>
